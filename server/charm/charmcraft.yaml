bases:
  - build-on:
      - name: ubuntu
        channel: "22.04"
    run-on:
      - name: ubuntu
        channel: "22.04"

config:
  options:
    log-level:
      description: |
        Configures log level for the server.
        Acceptable values are: "info", "debug", "warning", "error" and "critical"
      default: "info"
      type: string
