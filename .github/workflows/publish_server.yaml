name: Publish server image and charm
permissions:
  contents: read
  actions: read  # necessary for workflow dispatch
on:
  push:
    branches: ["main"]
    paths:
      - "server/**"
      - ".github/workflows/publish_server.yaml"
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # Rebuild every Sunday at 00:00
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    name: Build and push Docker image
    runs-on: [self-hosted, linux, jammy, x64]
    permissions:
      contents: read  # necessary to pull repository
      packages: write  # necessary to push image to ghcr
    env:
      IMAGE_NAME: ${{ github.repository }}/hwapi
    timeout-minutes: 600 # 10 hours
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up docker buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      - name: Log in to the Container registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push backend Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./server/
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-charm:
    name: Build and push charm
    runs-on: [self-hosted, linux, xlarge, jammy, x64]
    needs: build-and-push-image
    permissions:
      contents: write  # necessary to create tag
      packages: read  # necessary to pull ghcr package
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@1753e0803f70445132e92acd45c905aba6473225 # 2.7.0
        with:
          charm-path: "server/charm"
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          upload-image: "true"
          tag-prefix: "hwapi"
