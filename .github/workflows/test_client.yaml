name: Test client lib and CLI tool
permissions:
  contents: read
on:
  push:
    branches: [main]
    paths:
      - client/**
      - Cargo.*
      - ".github/workflows/test_client.yaml"
  pull_request:
    branches: [main]
    paths:
      - client/**
      - Cargo.*
      - ".github/workflows/test_client.yaml"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint and test client
    runs-on: [self-hosted, linux, large, noble, x64]
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkgconf libssl-dev build-essential
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - run: cargo build
      - run: cargo check
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-features --verbose
      - run: cargo clippy --tests --verbose
      - name: Run cargo test
        run: cargo test

  py-bindings-test:
    name: Test Python bindings
    runs-on: [self-hosted, linux, large, noble, x64]
    defaults:
      run:
        working-directory: client/hwlib
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkgconf libssl-dev build-essential
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: tox
