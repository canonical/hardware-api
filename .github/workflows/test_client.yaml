name: Test client lib and CLI tool
on:
  push:
    branches: [ main ]
    paths:
      - client/**
  pull_request:
    branches: [ main ]
    paths:
      - client/**
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  lint-and-test:
    runs-on: [self-hosted, linux, large, jammy, x64]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: cargo install cargo-vendor-filterer
      - name: Vendor the dependencies
        run: |
          cd client/hwlib/
          ./debian/vendor-rust.sh
          echo -e '[source.crates-io]\nreplace-with = "vendored-sources"\n\n[source.vendored-sources]\ndirectory = "'"$PWD"'/vendor"' > ~/.cargo/config.toml
      - run: cargo build --offline
      - run: cargo check
      - run: |
          rustup component add rustfmt
          cargo fmt --all -- --check
      - run: |
          rustup component add clippy
          cargo clippy --all-features --verbose
      - name: Run cargo test
        run: cargo test -- --test-threads=1

  py-bindings-test:
    runs-on: [self-hosted, linux, large, jammy, x64]
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install tox
        run: |
          pip install tox
      - name: Run tox
        run: |
          cd client/hwlib/
          tox
