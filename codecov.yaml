comment:
  layout: "header, diff, flags, components"
  show_carryforward_flags: true
flag_management:
  default_rules:
    carryforward: true
component_management:
  default_rules:
    statuses:
      - type: project
        target: 70%
      - type: patch
        target: 70%
  individual_components:
    - component_id: server
      name: Server
      paths: [server/**, "!server/charm/**"]
    - component_id: charm
      name: Charm
      paths: [server/charm/**]
    - component_id: client
      name: Client
      paths: [client/**]
